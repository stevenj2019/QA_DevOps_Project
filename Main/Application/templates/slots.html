{% extends 'layout.html' %}
{% block body_content %}
{% if win = True %}
    <h1> You won! </h1>
{% else %}
    <h1> You Lost </h1>
{% endif %}
<div>
    {{% for slot in machine %}}
        <a>{{ slot }}</a>
    {{% endfor %}}
    <a> Your current balance is now {{ balance }}</a>
</div>
{% endblock %}
